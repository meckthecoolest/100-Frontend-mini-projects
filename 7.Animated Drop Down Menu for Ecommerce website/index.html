<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DropDownMenu</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="dropdown">
      <div class="dropdown__btn">
        <span class="dropdown__btn-text">Size</span>
        <i class="dropdown__icon fa-solid fa-caret-down"></i>
      </div>

      <ul class="dropdown__options">
        <li class="dropdown__option">S</li>
        <li class="dropdown__option">M</li>
        <li class="dropdown__option">L</li>
        <li class="dropdown__option">XL</li>
        <li class="dropdown__option">XXL</li>
        <li class="dropdown__option">XXXL</li>
      </ul>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
